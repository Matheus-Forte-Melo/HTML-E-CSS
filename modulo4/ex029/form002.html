<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">

        <p>
            <label for="inum1">Número 1 =</label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required placeholder="0" step="0.5"
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="inum2">Número 2 =</label>   
            <input type="number" name="num2" id="inum2" min="0" max="50" required placeholder="0" step="0.5"
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>

        <p>
            <label for="isoma">Soma = </label>
            <output name="soma" id="isoma">0</output>
        </p>


        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <h1>Outro exemplo:</h1>
    <form action="cadastro.php" method="post">
        
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" step="1" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </p>
        
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>

    <h1>Exemplo final:</h1>
    <form action="cadastro.php" method="post">
        
        <p>
            <label for="inasc">Insira sua data de nascimento:</label>
            <input type="number" name="nasc" id="inasc" min="1905" max="2023" step="1"
            oninput="iage.innerHTML = Number(2023) - Number(inasc.value)">
        </p>
        
        <p>Sua idade: <output name="age" id="iage">Não definido</output></p>
        <p>(Contando que você esteja em 2023!)</p>
        

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
